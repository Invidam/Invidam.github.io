<!doctype html>
<html>
<head>
	<title>WEB1 - JavaScript</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
	#contents {
		border: 3px solid yellowgreen;
    
		text-align:center;
		width:150px;
    margin: 5px;
    display : table;
    margin-left: auto;
    margin-right: auto;
    margin-bottom : 100px;
	}
  #article {
    border-top : 1px dotted silver;
  }
    #heading {
      margin-bottom : 200px;
    }
	</style>
</head>

<body>
	<h1>web</h1>
	
		<ol>
			&lt; Contents &gt;
			<li><a href= https://invidam.github.io/ex2.html#1>HTML</a></li>
			<li>CSS </li>
			<li>JavaScript </li>
		</ol>
    <br><br>
    <div id = contents>
      <ul>
	   <script>
			var llist = ["1","2","3","4","5","6"];

			var lis = document.getElementById("article").getElementsByTagName("li");
			var idx = lis.length;

//alert(lis[0].id);
			var i = 0;
			while(i < idx){
				document.write('<li><a href= "https://invidam.github.io/ex2#nav-'+llist[i]+'">'+llist[i]+'</a></li>');
				document.write('<li><a href= "https://invidam.github.io/ex2#'+lis[i]+'">'+lis[i]+'</a></li>');
				i = i + 1;
			}
	  </script>
      </ul>
    </div>
    <div id = article>
    <ol id = "heading">
	
		<li id = "nav-1">Hi</li>
		<li id = "nav-2">I</li>
		<li id = "nav-3">am</li>
		<li id = "nav-4">stydy</li>
		<li id = "nav-5">java</li>
		<li id = "nav-6">script</li>
	</ol>
    </div>
		
</body>
