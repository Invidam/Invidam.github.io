<HTML>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    h3 {margin-bottom:1000px;}
</style>
<script>
    function fnMove(idx){
        $("h3:eq(1)").css("color","red");
        var offset = $("body, h3:eq(idx)").offset();
        $('html, body').animate({scrollTop : offset.top}, 1000);
    }
</script>
 <BODY>
	 <script>
		var i = 0;
		var tlist = $("h3");
		while(i < tlist.length)
		{
			i = i + 1;
			document.write('<button onclick="fnMove('i-1')">'+i + '. '+tlist[i-1]+'</button>');
		}
	 
	 </script>
    <button onclick="fnMove('1')">div1로 이동</button>
    <button onclick="fnMove('2')">div2로 이동</button>
    <button onclick="fnMove('3')">div3로 이동</button>
	 <h3>
		 H1
	 </h3>
	 <h3>
		 H2
	 </h3>
	 <h3>
		 H3
	 </h3>
 </BODY>
</HTML>
